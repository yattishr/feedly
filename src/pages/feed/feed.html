<ion-header>

  <ion-navbar color="danger">
    <ion-title>Your Feed</ion-title>
    <ion-buttons end>
      <button ion-button icon-only clear>
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>    
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row margin class="rowStyle">
    <button ion-button icon-only clear color="danger">
      <ion-icon name="images"></ion-icon>
    </button>

    <ion-input type="text" placeholder="Say something..." [(ngModel)]="text" clearInput="true"></ion-input>

    <button ion-button icon-only clear color="danger" (click)="post();">
      <ion-icon name="send"></ion-icon>
    </button>    
  </ion-row>

  <ion-card *ngFor="let post of posts">
    <ion-item-divider color="danger">
      {{ post.data().owner_name }} Says
    </ion-item-divider>

    <ion-item text-wrap>
      {{ post.data().text }}
    </ion-item>

    <ion-row class="bottom-bar">
      <ion-col>
        <button ion-button block icon-left clear small color="danger" class="border-right">
          <ion-icon name="thumbs-up"></ion-icon>
          <small>12 Likes</small>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button block icon-left clear small color="danger" class="border-right">
          <ion-icon name="text"></ion-icon>
          <small>12 Comments</small>
        </button>
      </ion-col>      
      <ion-col>
        <button ion-button block icon-left clear small color="danger" class="border-right">
          <small>{{ ago(post.data().created.toDate()) }} ago</small>
        </button>        
      </ion-col>            
    </ion-row>

  </ion-card>

  <ion-infinite-scroll (ionInfinite)="loadMorePosts($event);">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
